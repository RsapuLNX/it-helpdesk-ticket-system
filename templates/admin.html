<!DOCTYPE html>
<html>
<head>
  <title>IT Help Desk - Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
  <h1>Admin Dashboard</h1>
  <p>All submitted tickets</p>
  <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
</header>

<div class="container">
  {% if tickets %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Issue</th>
          <th>Priority</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for ticket in tickets %}
        <tr>
          <td>{{ ticket[0] }}</td>
          <td>{{ ticket[1] }}</td>
          <td>{{ ticket[2] }}</td>
          <td>{{ ticket[3] }}</td>
          <td>{{ ticket[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No tickets yet.</p>
  {% endif %}
</div>

</body>
</html>
